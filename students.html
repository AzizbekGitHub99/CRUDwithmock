<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD</title>
    <link rel="shortcut icon" href="/images/logo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/students.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" defer src="js/const.js"></script>
    <!-- <script type="module" defer src="js/main.js"></script> -->
    <script type="module" defer src="js/students.js"></script>
  </head>
  <body>
    <header>
      <div class="headers-container container">
        <img src="./images/logo.png" alt="logo" />
        <div class="d-flex gap-1 inputs">
          <select class="form-select student-select" name="" id="">
            <option value="">Default</option>
            <option value="firstName-asc">FirstName (A-Z)</option>
            <option value="firstName-desc">FirstName (Z-A)</option>
          </select>
          <select class="form-select work-select" name="" id="">
            <option value="">All</option>
            <option value="true">Employed</option>
            <option value="false">Unemployed</option>
          </select>
          <button
            data-bs-toggle="modal"
            data-bs-target="#student"
            class="btn add-btn btn-success"
          >
            Add student
          </button>
        </div>
      </div>
    </header>
    <section id="hero">
      <div class="container">
        <div class="modal fade" id="student">
          <form novalidate class="student-form">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5">Student data</h1>
                  <button
                    type="submit"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body">
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="firstName"
                      placeholder="Firstname"
                      required=""
                    />
                    <div class="valid-feedback">Thanks for filling</div>
                    <div class="invalid-feedback">Please fill</div>
                  </div>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Lastname"
                      name="lastName"
                      required=""
                    />
                    <div class="valid-feedback">Thanks for filling</div>
                    <div class="invalid-feedback">Please fill</div>
                  </div>
                  <div class="input-group mb-3">
                    <input
                      type="url"
                      class="form-control"
                      name="avatar"
                      placeholder="Picture link"
                      required=""
                    />
                    <div class="valid-feedback">Thanks for filling</div>
                    <div class="invalid-feedback">Please fill</div>
                  </div>
                  <div class="input-group mb-3">
                    <input
                      type="text"
                      class="form-control"
                      name="field"
                      placeholder="Field:"
                    />
                    <div class="valid-feedback">Thanks for filling</div>
                    <div class="invalid-feedback">Please fill</div>
                  </div>
                  <div class="input-group mb-3">
                    <input
                      type="number"
                      class="form-control"
                      name="phoneNumber"
                      placeholder="Phone Number:"
                      required=""
                    />
                    <div class="valid-feedback">Thanks for filling</div>
                    <div class="invalid-feedback">Please fill</div>
                  </div>
                  <div class="input-group mb-3">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Email"
                      required=""
                    />
                    <div class="valid-feedback">Thanks for filling</div>
                    <div class="invalid-feedback">Please fill</div>
                  </div>
                  <div class="form-check">
                    <label class="form-check-label" for="isWork">
                      Is working ?
                    </label>
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="isWork"
                      name="isWork"
                    />
                  </div>
                </div>
                <div class="modal-footer">
                  <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                  >
                    Close
                  </button>
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="searching">
          <input
            type="text"
            placeholder="Searching students..."
            class="form-control search-input"
          />
        </div>
        <div class="student-cards"></div>
        <ul class="pagination"></ul>
      </div>
    </section>
  </body>
</html>
